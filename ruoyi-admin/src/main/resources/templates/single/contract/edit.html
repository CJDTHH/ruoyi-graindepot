<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改出入库单')"/>
    <th:block th:include="include :: datetimepicker-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-contract-edit" th:object="${manageContract}">
        <input name="contractNumber" th:field="*{contractNumber}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">标题：</label>
            <div class="col-sm-8">
                <input name="contractTitle" th:field="*{contractTitle}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">客户名称：</label>
            <div class="col-sm-8">
                <input name="customerName" th:field="*{customerName}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">粮食单价(元)：</label>
            <div class="col-sm-8">
                <input name="grainPrice" th:field="*{grainPrice}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">粮食数量(KG)：</label>
            <div class="col-sm-8">
                <input name="grainQuantity" th:field="*{grainQuantity}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">生效日期：</label>
            <div class="col-sm-8 date">
                <input name="enableDate" th:field="*{enable}" class="form-control" type="datetime" id="disableDate"
                       placeholder="yyyy-MM-dd HH:mm:ss">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">截止日期：</label>
            <div class="col-sm-8">
                <input type="datetime" class="form-control" id="disable" placeholder="yyyy-MM-dd HH:mm:ss"
                       th:field="*{disable}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">类型：</label>
            <div class="col-sm-8">
                <select disabled name="contractType" class="form-control m-b" required th:field="*{contractType}">
                    <option value="1">入库</option>
                    <option value="2">出库</option>
                    <option value="3">移库</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">粮食性质：</label>
            <div class="col-sm-8">
                <input name="grainAttribute" th:field="*{lsxz}" class="form-control" type="text" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">粮食品种：</label>
            <div class="col-sm-8">
                <input name="grainKind" th:field="*{lspz}" class="form-control" type="text" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">粮食年期：</label>
            <div class="col-sm-8">
                <input name="grainAnnual" th:field="*{grainAnnual}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">已完成数量(KG)：</label>
            <div class="col-sm-8">
                <input name="finishedQuantity" th:field="*{finishedQuantity}" class="form-control" type="number"
                       @input="oninput">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <textarea name="remark" class="form-control">[[*{remark}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">通知书编号：</label>
            <div class="col-sm-8">
                <input name="noticeId" th:field="*{noticeId}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">入库时间：</label>
            <div class="col-sm-8">
                <input type="datetime" class="form-control" id="warehousing" placeholder="yyyy-MM-dd HH:mm:ss"
                       th:field="*{warehousing}">

            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">产地：</label>
            <div class="col-sm-8">
                <input name="districtId" th:field="*{cityName}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">执行单详情单号：</label>
            <div class="col-sm-8">
                <input name="executionOrderDetails" th:field="*{executionOrderDetails}" class="form-control"
                       type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<script th:inline="javascript">
    var prefix = ctx + "single/contract";
    $("#form-contract-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-contract-edit').serialize());
        }
    };

    $(function () {
        $("#disableDate").datetimepicker({
            format: "yyyy-mm-dd hh:ii:ss",
            autoclose: true
        });
        $("#warehousing").datetimepicker({
            format: "yyyy-mm-dd hh:ii:ss",
            autoclose: true
        });
        $("#disable").datetimepicker({
            format: "yyyy-mm-dd hh:ii:ss",
            autoclose: true
        });
    });
</script>
</body>
</html>
